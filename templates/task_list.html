<ul id="task-list" class="mt-6 space-y-2">
    {% if tasks %}
        {% for task in tasks %}
            <li class="flex items-center justify-between bg-gray-100 px-4 py-2 rounded shadow">

                <div class="flex items-center gap-3">

                    <!-- Toggle complete -->
                    <button
                        hx-post="/toggle-task/{{ task['id'] }}"
                        hx-target="#task-list"
                        hx-swap="innerHTML"
                        class="text-green-600 hover:scale-110 transition"
                        title="Toggle complete"
                    >
                        {% if task['completed'] %}
                            âœ”
                        {% else %}
                            â­•
                        {% endif %}
                    </button>

                    <!-- Task text -->
                    <span
                        class="
                            {% if task['completed'] %}
                                line-through text-gray-400 bg-green-100 px-2 py-1 rounded
                            {% else %}
                                text-gray-800
                            {% endif %}
                        "
                    >
                        {{ task['title'] }}
                    </span>

                </div>

                <!-- Delete -->
                <button
                    hx-post="/delete-task/{{ task['id'] }}"
                    hx-target="#task-list"
                    hx-swap="innerHTML"
                    class="text-red-500 hover:text-red-700 hover:scale-110 transition"
                    title="Delete task"
                >
                    âœ–
                </button>

            </li>
        {% endfor %}
    {% else %}
        <li class="text-center text-gray-500 italic">
            No tasks yet. Add your first one ðŸ˜Š
        </li>
    {% endif %}
</ul>
