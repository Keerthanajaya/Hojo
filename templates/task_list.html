<ul class="mt-6 space-y-2">
    {% for task in tasks %}
        <li class="flex justify-between items-center bg-gray-100 p-3 rounded shadow">
            <span>{{ task }}</span>
            <button
                class="text-red-600 hover:text-red-800 font-semibold"
                hx-post="/delete-task/{{ loop.index0}}"
                hx-target="#task-list"
                hx-swap="innerHTML"
            >
                Delete
            </button>
        </li>
    {% endfor %}
</ul>
